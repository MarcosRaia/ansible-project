- name: Criar grupo de segurança
      amazon.aws.ec2_group:
        name: "SgProject"
        description: "Grupo de segurança para minha instância EC2"
        vpc_id: "{{ vpc.vpc.id }}"
        rules:
          - proto: tcp
            from_port: 22
            to_port: 22
            cidr_ip: 0.0.0.0/0
        state: present
        region: us-east-1
      register: sg
